<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>trocito visor</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="visor">
    <div class="reset">
      <div class="reset__icon">
        <i  class="far fa-trash-alt"></i>
      </div>
      <p class="reset__text">RESET </p>
    </div>
    <div class="card">
      <div class="card__head"></div>
      <div class="card__head--border">
      </div>
      <div class="card__name">
        <p>Nombre Apellido<p>
      <div class="card__job">
        <p> Descripci√≥n</p>
      </div>
      </div>
        <img class="card__pic" src="images/logo-adalab-80px.png" alt="imagenpersona">
        <div class="card__foot">
        <div class="card__foot--social">
          <div class="card__foot--icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="card__foot--icon">
            <i class="far fa-envelope"></i>
          </div>
            <div class="card__foot--icon">
              <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="card__foot--icon">
              <i class="fab fa-github-alt"></i>
            </div>
          </div>
          <div class="card__foot--skills">
            <div class="card__foot--box">
              <p class="card__foot--text">HTML</p>
            </div>
            <div class="card__foot--box">
              <p class="card__foot--text">CSS</p>
            </div>
            <div class="card__foot--box">
              <p class="card__foot--text">GULP</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
